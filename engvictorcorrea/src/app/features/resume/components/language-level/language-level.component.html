<div class="language-level-container col-md-4">
  <div class="language-text">
    <h3>{{ language }}</h3>
    <p>{{ getLevelDescription() }}</p>
  </div>
  <div class="dots-container">
    <i
      *ngFor="let filled of getDots()"
      class="bi bi-chat-fill dot-icon"
      [class.filled]="filled"
    ></i>
  </div>
</div>
